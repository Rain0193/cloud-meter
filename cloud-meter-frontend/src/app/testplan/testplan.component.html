
<ng-sidebar-container class="testplan"> <ng-sidebar [(opened)]="_opened" [mode]="_mode" [sidebarClass]="'testplan base-test-element'"  [dockedSize]="'50px'">
<p>Test Plan Editor</p>
<div ng-sidebar-content> 
<ul class="testplan base-test-element" layout-align="start left">
	<li *ngFor="let node of testplan" [class.selected]="node === selectedNode" (click)="onSelect(node)">
		{{node.getName()}}</li>
</ul>
</div>
</ng-sidebar>
</ng-sidebar-container>
